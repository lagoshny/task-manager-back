# ----------------------------------------
# DATASOURCE
# ----------------------------------------
spring.datasource.url=jdbc:h2:mem:task-manager-test
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.initialization-mode=always

# ----------------------------------------
# JPA / HIBERNATE
# ----------------------------------------
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.hibernate.ddl-auto=create
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# ----------------------------------------
# H2 CONFIGURATION
# ----------------------------------------
spring.h2.console.enabled=true

# ----------------------------------------
# APPLICATION CONFIGURATION
# ----------------------------------------
task.manager.rest-api.hideAllDefaultEndpoints=false
task.manager.rest-api.httpEnableCors=true
task.manager.rest-api.httpAllowedOrigins=http://localhost:4200,http://localhost:8080
